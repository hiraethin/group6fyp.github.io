<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dessert Learning.</title>
  <link rel="shortcut icon" type="image/png" href="logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
      background-color: black;
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom right, #a1c4e6, #a1c4e6); 
      color: #333; 
      min-height: 100vh;
  }

  /* === NEW ABOUT.HTML NAVIGATION === */
  nav { 
      background: #ebcdb2; 
      padding: 15px 0; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
  }

  .nav-container { 
      display: flex; 
      justify-content: center; 
  }

  nav ul { 
      list-style: none; 
      display: flex; 
      gap: 15px; 
      flex-wrap: wrap; 
      padding: 0; 
      margin: 0; 
  }

  nav ul li a { 
      padding: 12px 18px; 
      font-size: 16px; 
      color: black; 
      border-radius: 5px; 
      transition: background 0.3s, opacity 0.3s; 
      text-decoration: none;
  }

  nav ul li a:hover { 
      background-color: white; 
      opacity: 0.7; 
  }

  /* === ORIGINAL SLIDESHOW STYLES (UNTOUCHED) === */
  .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
  }

  .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
  }

  .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  .slide.active {
      opacity: 1;
      z-index: 2;
  }

  .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
  }

  .hero-text h1 { font-size: 48px; margin-bottom: 10px; }
  .hero-text p { font-size: 20px; }

  .hero-text a {
      color: blue;
      padding: 10px;
      margin: 10px;
      background-color: white;
      border-radius: 50px;
      text-decoration: none;
  }

  /* === NEW ABOUT.HTML FOOTER === */
  footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      font-size: 14px;
      background-color: #ebcdb2;
      color: #333;
  }

</style>  
</head>

<body>

  <!-- === NEW ABOUT.HTML NAVIGATION BAR === -->
  <nav>
    <div class="nav-container">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Recipes & Tutorial</a></li>
        <li><a href="classesquizzes.html">Classes & Quizzes</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="qna.html">FAQs</a></li>
      </ul>
    </div>
  </nav>

  <!-- === ORIGINAL CONTENT (UNCHANGED) === -->
  <div class="slideshow-container">

    <div class="slide active">
      <img src="kek1.jpg" alt="Slide 1">
    </div>

    <div class="slide">
      <img src="kek2.jpg" alt="Slide 2">
    </div>

    <div class="slide">
      <img src="kek5.jpg" alt="Slide 3">
    </div>

    <div class="slide">
      <img src="kek4.jpg" alt="Slide 4">
    </div>

    <div class="hero-text">
      <h1>Welcome to Our Website</h1>
      <p>Your satisfaction is our priority</p>
      <a href="about.html">Click Me</a>
    </div>

  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].classList.add("active");
      setTimeout(showSlides, 4000);
    }

    showSlides();
  </script>

  <!-- === NEW ABOUT.HTML FOOTER === -->
  <footer>
    &copy; 2025 Dessert Learning. All Rights Reserved.
  </footer>

</body>
</html>
